media:
  input: image
  output: /image

content:
  - name: newsletter
    label: Newsletter Section
    type: file
    path: data/updates.json
    fields:
      - name: news_items
        label: Newsletter Cards
        type: list
        allow_add: true
        default: []
        fields:
          - name: text
            label: Message
            type: string
            required: true
          - name: backgroundColor
            label: Background Color
            type: color
          - name: textColor
            label: Text Color
            type: color
          - name: fontFamily
            label: Font
            type: select
            options:
              - value: "'Ortica Linear', sans-serif"
                label: Ortica Linear
              - value: "'Ronzino Bold', sans-serif"
                label: Ronzino Bold
              - value: sans-serif
                label: Standard Sans
          - name: fontSize
            label: Font Size
            type: string
            default: 1.2rem
