media:
  input: "image"
  output: "/image"

content:
  - name: "newsletter"
    label: "Newsletter Section"
    type: "file"
    path: "data/newsletter.json"
    format: "json"
    fields:
      - name: "items"
        label: "Newsletter Cards"
        type: "list"
        summary: "{{text}}"
        fields:
          - name: "text"
            label: "Message Text"
            type: "text"
            required: true
            
          - name: "backgroundColor"
            label: "Card Background Color"
            type: "color"
            required: true
            
          - name: "textColor"
            label: "Text Color"
            type: "color"
            default: "#000000"
            
          - name: "fontFamily"
            label: "Font Family"
            type: "select"
            options:
              - { label: "Ortica Linear", value: "'Ortica Linear', sans-serif" }
              - { label: "Ronzino Bold", value: "'Ronzino Bold', sans-serif" }
              - { label: "Standard Sans", value: "sans-serif" }
              
          - name: "fontSize"
            label: "Font Size"
            type: "string"
            default: "1.2rem"
